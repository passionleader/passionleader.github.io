cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 좀 드실래요?
  panel_bar:
    msg: >
      이 웹사이트는 최적화를 위해 쿠키를 사용해요!
      방문자님이 허용할 경우 활성화 되어요! $privacy_link
    buttons:
      accept: &accept_button 모두 허용할래요
      settings: 직접 지정할래요
      deny: &deny_button 거부할래요
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹사이트는 최적화를 위해 쿠키를 사용해요!
      방문자님이 허용할 경우 활성화 되어요! 각 항목에 대해 $privacy_link 를 확인해 보세요
    buttons:
      accept: *accept_button
      save: 선택 항목만 허용할게요
      deny: *deny_button
    always_active: 저는 필수적이랍니다!
    consent_types:
      necessary:
        title: 필수적인 쿠키
        info: >
          이 쿠키는 웹사이트의 기능에 필수적이며 비활성화할 수 없어요.
          안심하세요! 이 쿠키에는 개인을 식별할 수 있는 정보가 저장되지 않아요.
          $gtag_info
      analytics:
        title: 성능 및 분석에 필요한 쿠키
        info: $gtag_info
      preferences:
        title: 기능성 쿠키
        info: $gtag_info
      advertising:
        title: 맞춤형 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고에 필요한 쿠키를 허용합니다.
      analytics_storage: >
        방문 시간 분석을 위해 쿠키를 허용합니다.
      functionality_storage: >
        웹사이트 또는 앱 기능(예: 언어 설정)을 저장을 위해 쿠키를 허용합니다.
      personalization_storage: >
        맞춤형 컨텐츠를 위해 쿠키를 허용합니다.
      security_storage: >
        인증 기능, 악용 방지, 기타 사용자 보호 등 보안과 관련된 저장을 위해 쿠키를 허용합니다.
